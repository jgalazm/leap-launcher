version: "3.7"

services:
  launcher:
    build:
      context: .
      dockerfile: Dockerfile
    image: launcherserver
    network_mode: host
    environment:
      - SUDO_USER=${SUDO_USER}
      - SUDO_PASS=${SUDO_PASS}
    volumes:
      - ./launcher:/launcher
      - /home/jose/.ssh/id_rsa/:/launcher/id_rsa
    command: ['sleep', 'infinity']
    
