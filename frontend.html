<head>
  <style>
    body {
      background: #222831;
      color: eeeeee;
    }

    section {
      display: flex;
      flex-direction: row;
    }
  </style>
  <script>
    const getList = () => {
      fetch("http://localhost:5000/api/processes")
        .then((r) => r.json())
        .then((r) => {
          const element = document.getElementById("logs");
          element.innerText = JSON.stringify(r, null, 2);
        });
    };
    const killAll = () => {
      fetch("http://localhost:5000/api/kill", { method: "DELETE" })
        .then((r) => r.json())
        .then((r) => {
          //   const element = document.getElementById("logs");
          //   element.innerText = JSON.stringify(r, null, 2);
        });
    };

    const webServer = () => {
      fetch("http://localhost:5000/api/launch/web", { method: "POST" }).then(
        (r) => {
          console.log("api/launch/web", r);
        }
      );
    };

    const handsServer = () => {
      fetch("http://localhost:5000/api/launch/hands", { method: "POST" }).then(
        (r) => {
          console.log("api/launch/hands", r);
        }
      );
    };

    const leapServer = () => {
      fetch("http://localhost:5000/api/launch/leapd", { method: "POST" }).then(
        (r) => {
          console.log("api/launch/leapd", r);
        }
      );
    };
  </script>
</head>

<body>
  <section>
    <button onclick="getList()">Processes list</button>
    <button onclick="killAll()">Kill all</button>
    <button onclick="webServer()">Launch web server</button>
    <button onclick="handsServer()">Launch hands server</button>
    <button onclick="leapServer()">Launch leap motion server</button>
  </section>
  <section id="logs"></section>
</body>
